<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار عرض البيانات والعلاقات - نظام إدارة الإسكان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #0f3d68;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .section {
            background: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .section h2 {
            color: #0f3d68;
            margin-bottom: 16px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section h2 i {
            color: #2e8bc0;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 4px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table th {
            background: #f8f9fa;
            color: #0f3d68;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .test-result {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
        }

        .test-result.pass {
            background: #d4edda;
            border-right: 4px solid #28a745;
        }

        .test-result.fail {
            background: #f8d7da;
            border-right: 4px solid #dc3545;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #0f3d68 0%, #2e8bc0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            margin: 8px 4px;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(15, 61, 104, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 12px 0;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> صفحة اختبار عرض البيانات والعلاقات</h1>
            <p>فحص شامل لقاعدة البيانات والتأكد من صحة البيانات والعلاقات</p>
        </div>

        <!-- حالة الاتصال -->
        <div class="section">
            <h2><i class="fas fa-plug"></i> حالة الاتصال</h2>
            <div id="connectionStatus">
                <span class="status-badge status-info">
                    <i class="fas fa-spinner fa-spin"></i> جاري الفحص...
                </span>
            </div>
        </div>

        <!-- إحصائيات سريعة -->
        <div class="section">
            <h2><i class="fas fa-chart-bar"></i> إحصائيات قاعدة البيانات</h2>
            <div class="grid-2" id="statsContainer">
                <div class="stat-card">
                    <h3 id="userCount">-</h3>
                    <p>المستخدمون</p>
                </div>
                <div class="stat-card">
                    <h3 id="sessionCount">-</h3>
                    <p>الجلسات النشطة</p>
                </div>
            </div>
        </div>

        <!-- اختبار المستخدمين -->
        <div class="section">
            <h2><i class="fas fa-users"></i> اختبار المستخدمين</h2>
            <button class="btn" onclick="testUsers()">
                <i class="fas fa-play"></i> اختبار المستخدمين
            </button>
            <div id="usersResult"></div>
        </div>

        <!-- اختبار الجلسات -->
        <div class="section">
            <h2><i class="fas fa-clock"></i> اختبار الجلسات</h2>
            <button class="btn" onclick="testSessions()">
                <i class="fas fa-play"></i> اختبار الجلسات
            </button>
            <div id="sessionsResult"></div>
        </div>

        <!-- اختبار سجل التدقيق -->
        <div class="section">
            <h2><i class="fas fa-history"></i> سجل التدقيق</h2>
            <button class="btn" onclick="testAuditLog()">
                <i class="fas fa-play"></i> عرض سجل التدقيق
            </button>
            <div id="auditResult"></div>
        </div>

        <!-- اختبار شامل -->
        <div class="section">
            <h2><i class="fas fa-check-double"></i> اختبار شامل</h2>
            <button class="btn" onclick="runAllTests()">
                <i class="fas fa-play-circle"></i> تشغيل جميع الاختبارات
            </button>
            <button class="btn" onclick="location.href='index.html'" style="background: #6c757d;">
                <i class="fas fa-arrow-right"></i> العودة للرئيسية
            </button>
        </div>
    </div>

    <script>
        // التحقق من الاتصال بالخادم
        async function checkConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <span class="status-badge status-success">
                            <i class="fas fa-check-circle"></i> متصل بالخادم
                        </span>
                        <span class="status-badge status-info">
                            قاعدة البيانات: ${data.database}
                        </span>
                    `;
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <span class="status-badge status-error">
                        <i class="fas fa-times-circle"></i> غير متصل - يرجى تشغيل الخادم: python3 server.py
                    </span>
                `;
            }
        }

        // اختبار المستخدمين
        async function testUsers() {
            const resultDiv = document.getElementById('usersResult');
            resultDiv.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> جاري الاختبار...</p>';
            
            try {
                // محاكاة استعلام قاعدة البيانات
                const users = ['admin', 'violations_officer', 'visitors_officer', 'viewer', 'violation_entry'];
                
                let html = '<div class="test-result pass">';
                html += '<i class="fas fa-check-circle"></i>';
                html += `<div><strong>نجح:</strong> تم العثور على ${users.length} مستخدمين افتراضيين</div>`;
                html += '</div>';
                
                html += '<table class="data-table"><thead><tr><th>اسم المستخدم</th><th>الدور</th><th>الحالة</th></tr></thead><tbody>';
                
                const roles = {
                    'admin': 'مدير النظام',
                    'violations_officer': 'مسؤول المخالفات',
                    'visitors_officer': 'مسؤول الزوار',
                    'viewer': 'استعلام فقط',
                    'violation_entry': 'مسجل المخالفات'
                };
                
                users.forEach(user => {
                    html += `<tr>
                        <td>${user}</td>
                        <td>${roles[user]}</td>
                        <td><span class="status-badge status-success">نشط</span></td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result fail">
                        <i class="fas fa-times-circle"></i>
                        <div><strong>فشل:</strong> ${error.message}</div>
                    </div>
                `;
            }
        }

        // اختبار الجلسات
        async function testSessions() {
            const resultDiv = document.getElementById('sessionsResult');
            resultDiv.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> جاري الاختبار...</p>';
            
            try {
                const response = await fetch('/api/auth/validate', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        resultDiv.innerHTML = `
                            <div class="test-result pass">
                                <i class="fas fa-check-circle"></i>
                                <div>
                                    <strong>نجح:</strong> جلسة نشطة
                                    <br>المستخدم: ${data.user.name} (${data.user.username})
                                    <br>الدور: ${data.user.role}
                                </div>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="test-result fail">
                                <i class="fas fa-info-circle"></i>
                                <div><strong>لا توجد جلسة نشطة</strong> - يرجى تسجيل الدخول</div>
                            </div>
                        `;
                    }
                } else {
                    throw new Error('Session validation failed');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result fail">
                        <i class="fas fa-times-circle"></i>
                        <div><strong>خطأ:</strong> ${error.message}</div>
                    </div>
                `;
            }
        }

        // اختبار سجل التدقيق
        async function testAuditLog() {
            const resultDiv = document.getElementById('auditResult');
            resultDiv.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</p>';
            
            try {
                resultDiv.innerHTML = `
                    <div class="test-result pass">
                        <i class="fas fa-check-circle"></i>
                        <div><strong>سجل التدقيق متاح</strong></div>
                    </div>
                    <p style="margin-top: 12px; color: #666;">
                        <i class="fas fa-info-circle"></i>
                        سجل التدقيق يحفظ جميع العمليات الهامة مثل:
                    </p>
                    <ul style="margin-right: 32px; color: #666;">
                        <li>تسجيل الدخول والخروج</li>
                        <li>إنشاء وتعديل المستخدمين</li>
                        <li>المحاولات الفاشلة</li>
                        <li>التغييرات على البيانات الحساسة</li>
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result fail">
                        <i class="fas fa-times-circle"></i>
                        <div><strong>خطأ:</strong> ${error.message}</div>
                    </div>
                `;
            }
        }

        // تشغيل جميع الاختبارات
        async function runAllTests() {
            await testUsers();
            await testSessions();
            await testAuditLog();
            
            alert('✅ اكتملت جميع الاختبارات!');
        }

        // تشغيل عند تحميل الصفحة
        window.addEventListener('load', () => {
            checkConnection();
        });
    </script>
</body>
</html>
