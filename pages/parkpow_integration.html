<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام ParkPow - تمييز اللوحات وتسجيل المخالفات</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }

        .header-text h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .header-text p {
            color: #7f8c8d;
            font-size: 1em;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .status-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Tajawal', Arial, sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result-box.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-box.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-box.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .vehicle-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .vehicle-info h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .vehicle-info p {
            margin: 5px 0;
            color: #495057;
        }

        .repeat-offenders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .repeat-offenders-table th,
        .repeat-offenders-table td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #dee2e6;
        }

        .repeat-offenders-table th {
            background: #f8f9fa;
            font-weight: 700;
            color: #2c3e50;
        }

        .repeat-offenders-table tr:hover {
            background: #f8f9fa;
        }

        .violation-count {
            background: #dc3545;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 700;
            display: inline-block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <div class="header-icon">
                    <i class="fas fa-camera"></i>
                </div>
                <div class="header-text">
                    <h1>نظام ParkPow</h1>
                    <p>تمييز اللوحات وتسجيل المخالفات المرورية</p>
                </div>
            </div>
            <a href="welcome_portal.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
                العودة
            </a>
        </div>

        <!-- Status Card -->
        <div class="status-card">
            <div class="status-header">
                <div class="status-title">
                    <i class="fas fa-signal"></i>
                    حالة الخدمة
                </div>
                <span class="status-badge inactive" id="statusBadge">غير متصل</span>
            </div>
            <div id="statusMessage">جاري التحقق من الاتصال...</div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid-2">
            <!-- Plate Recognition Card -->
            <div class="card">
                <h3 class="card-title">
                    <i class="fas fa-camera"></i>
                    تمييز لوحة السيارة
                </h3>
                
                <form id="recognitionForm">
                    <div class="form-group">
                        <label for="imageInput">رفع صورة السيارة:</label>
                        <input type="file" id="imageInput" accept="image/*" required>
                        <img id="imagePreview" class="image-preview" alt="معاينة الصورة">
                    </div>
                    
                    <div class="form-group">
                        <label for="cameraId">معرف الكاميرا (اختياري):</label>
                        <input type="text" id="cameraId" placeholder="مثال: camera-01">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="recognizeBtn">
                        <i class="fas fa-search"></i>
                        تمييز اللوحة
                    </button>
                </form>
                
                <div class="loading" id="recognitionLoading">
                    <div class="spinner"></div>
                    <p>جاري تمييز اللوحة...</p>
                </div>
                
                <div class="result-box" id="recognitionResult"></div>
            </div>

            <!-- Record Violation Card -->
            <div class="card">
                <h3 class="card-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    تسجيل مخالفة مرورية
                </h3>
                
                <form id="violationForm">
                    <div class="form-group">
                        <label for="plateNumber">رقم اللوحة: *</label>
                        <input type="text" id="plateNumber" required placeholder="أدخل رقم اللوحة">
                    </div>
                    
                    <div class="form-group">
                        <label for="violationType">نوع المخالفة: *</label>
                        <select id="violationType" required>
                            <option value="">اختر نوع المخالفة</option>
                            <option value="وقوف ممنوع">وقوف ممنوع</option>
                            <option value="تجاوز السرعة">تجاوز السرعة</option>
                            <option value="عكس السير">عكس السير</option>
                            <option value="مواقف ذوي الاحتياجات">مواقف ذوي الاحتياجات</option>
                            <option value="عدم التقيد بالإشارات">عدم التقيد بالإشارات</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">الموقع:</label>
                        <input type="text" id="location" placeholder="موقع المخالفة">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">الوصف:</label>
                        <textarea id="description" placeholder="تفاصيل إضافية عن المخالفة"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="fineAmount">قيمة الغرامة (ريال):</label>
                        <input type="number" id="fineAmount" value="0" min="0" step="50">
                    </div>
                    
                    <button type="submit" class="btn btn-success" id="violationBtn">
                        <i class="fas fa-save"></i>
                        تسجيل المخالفة
                    </button>
                </form>
                
                <div class="loading" id="violationLoading">
                    <div class="spinner"></div>
                    <p>جاري تسجيل المخالفة...</p>
                </div>
                
                <div class="result-box" id="violationResult"></div>
            </div>
        </div>

        <!-- Repeat Offenders Card -->
        <div class="card">
            <h3 class="card-title">
                <i class="fas fa-redo"></i>
                المخالفين المتكررين
            </h3>
            
            <div class="form-group">
                <label for="minViolations">الحد الأدنى للمخالفات:</label>
                <input type="number" id="minViolations" value="3" min="1" max="20">
                <button class="btn btn-primary" onclick="loadRepeatOffenders()" style="margin-top: 10px;">
                    <i class="fas fa-sync"></i>
                    تحديث القائمة
                </button>
            </div>
            
            <div class="loading" id="offendersLoading">
                <div class="spinner"></div>
                <p>جاري تحميل البيانات...</p>
            </div>
            
            <div id="offendersContainer"></div>
        </div>
    </div>

    <script>
        'use strict';

        // Check API status on load
        window.addEventListener('load', checkStatus);

        async function checkStatus() {
            try {
                const response = await fetch('/api/parkpow/status');
                const data = await response.json();
                
                const badge = document.getElementById('statusBadge');
                const message = document.getElementById('statusMessage');
                
                if (data.success && data.configured) {
                    badge.textContent = 'متصل';
                    badge.className = 'status-badge active';
                    message.innerHTML = `
                        <p><strong>${data.message_ar}</strong></p>
                        <p style="margin-top: 10px; color: #6c757d;">
                            <i class="fas fa-link"></i> API URL: ${data.api_url || 'N/A'}
                        </p>
                    `;
                } else {
                    badge.textContent = 'غير متصل';
                    badge.className = 'status-badge inactive';
                    message.innerHTML = `<p style="color: #dc3545;">${data.message_ar || 'خدمة ParkPow غير مفعلة'}</p>`;
                }
            } catch (error) {
                console.error('Status check error:', error);
                document.getElementById('statusMessage').innerHTML = 
                    '<p style="color: #dc3545;">خطأ في التحقق من حالة الخدمة</p>';
            }
        }

        // Image preview
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Recognition form
        document.getElementById('recognitionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('recognitionLoading');
            const resultBox = document.getElementById('recognitionResult');
            const btn = document.getElementById('recognizeBtn');
            
            loading.classList.add('active');
            resultBox.style.display = 'none';
            btn.disabled = true;
            
            try {
                const imageFile = document.getElementById('imageInput').files[0];
                const cameraId = document.getElementById('cameraId').value;
                
                // Convert image to base64
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Image = e.target.result;
                    
                    const response = await fetch('/api/parkpow/recognize', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image: base64Image,
                            camera_id: cameraId
                        })
                    });
                    
                    const data = await response.json();
                    
                    loading.classList.remove('active');
                    btn.disabled = false;
                    
                    if (data.success) {
                        resultBox.className = 'result-box success';
                        let html = `<h4><i class="fas fa-check-circle"></i> ${data.message_ar}</h4>`;
                        
                        if (data.results && data.results.length > 0) {
                            data.results.forEach(result => {
                                const plateNumber = result.plate || result.plate_number || 'غير محدد';
                                html += `
                                    <div class="vehicle-info">
                                        <h4><i class="fas fa-car"></i> رقم اللوحة: ${plateNumber}</h4>
                                        <p><strong>الثقة:</strong> ${((result.confidence || 0) * 100).toFixed(1)}%</p>
                                `;
                                
                                if (result.vehicle_info) {
                                    const v = result.vehicle_info;
                                    html += `
                                        <p><strong>المالك:</strong> ${v.owner_name || 'غير مسجل'}</p>
                                        <p><strong>نوع المركبة:</strong> ${v.vehicle_type || 'غير محدد'}</p>
                                        <p><strong>رقم الوحدة:</strong> ${v.unit_number || 'غير محدد'}</p>
                                    `;
                                    
                                    // Auto-fill violation form
                                    document.getElementById('plateNumber').value = plateNumber;
                                }
                                
                                html += `</div>`;
                            });
                        }
                        
                        resultBox.innerHTML = html;
                    } else {
                        resultBox.className = 'result-box error';
                        resultBox.innerHTML = `<p><i class="fas fa-times-circle"></i> ${data.error_ar || data.error}</p>`;
                    }
                    
                    resultBox.style.display = 'block';
                };
                
                reader.readAsDataURL(imageFile);
                
            } catch (error) {
                loading.classList.remove('active');
                btn.disabled = false;
                resultBox.className = 'result-box error';
                resultBox.innerHTML = '<p><i class="fas fa-times-circle"></i> خطأ في الاتصال بالخادم</p>';
                resultBox.style.display = 'block';
                console.error('Recognition error:', error);
            }
        });

        // Violation form
        document.getElementById('violationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('violationLoading');
            const resultBox = document.getElementById('violationResult');
            const btn = document.getElementById('violationBtn');
            
            loading.classList.add('active');
            resultBox.style.display = 'none';
            btn.disabled = true;
            
            try {
                const formData = {
                    plate_number: document.getElementById('plateNumber').value,
                    violation_type: document.getElementById('violationType').value,
                    location: document.getElementById('location').value,
                    description: document.getElementById('description').value,
                    fine_amount: parseFloat(document.getElementById('fineAmount').value) || 0
                };
                
                const response = await fetch('/api/parkpow/record-violation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                loading.classList.remove('active');
                btn.disabled = false;
                
                if (data.success) {
                    resultBox.className = 'result-box success';
                    resultBox.innerHTML = `
                        <h4><i class="fas fa-check-circle"></i> ${data.message_ar}</h4>
                        <p>رقم المخالفة: ${data.violation_id}</p>
                        <p>السيارة ${data.vehicle_found ? 'مسجلة' : 'غير مسجلة'} في النظام</p>
                    `;
                    
                    // Reset form
                    document.getElementById('violationForm').reset();
                    
                    // Reload repeat offenders
                    loadRepeatOffenders();
                } else {
                    resultBox.className = 'result-box error';
                    resultBox.innerHTML = `<p><i class="fas fa-times-circle"></i> ${data.error_ar || data.error}</p>`;
                }
                
                resultBox.style.display = 'block';
                
            } catch (error) {
                loading.classList.remove('active');
                btn.disabled = false;
                resultBox.className = 'result-box error';
                resultBox.innerHTML = '<p><i class="fas fa-times-circle"></i> خطأ في الاتصال بالخادم</p>';
                resultBox.style.display = 'block';
                console.error('Violation error:', error);
            }
        });

        // Load repeat offenders
        async function loadRepeatOffenders() {
            const loading = document.getElementById('offendersLoading');
            const container = document.getElementById('offendersContainer');
            const minViolations = document.getElementById('minViolations').value;
            
            loading.classList.add('active');
            container.innerHTML = '';
            
            try {
                const response = await fetch(`/api/parkpow/repeat-offenders?min_violations=${minViolations}`);
                const data = await response.json();
                
                loading.classList.remove('active');
                
                if (data.success && data.offenders && data.offenders.length > 0) {
                    let html = `
                        <p style="margin-bottom: 15px; color: #6c757d;">
                            عدد المخالفين: <strong>${data.count}</strong>
                        </p>
                        <table class="repeat-offenders-table">
                            <thead>
                                <tr>
                                    <th>رقم اللوحة</th>
                                    <th>عدد المخالفات</th>
                                    <th>اسم المالك</th>
                                    <th>رقم الوحدة</th>
                                    <th>آخر مخالفة</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.offenders.forEach(offender => {
                        html += `
                            <tr>
                                <td><strong>${offender.plate_number || 'غير محدد'}</strong></td>
                                <td><span class="violation-count">${offender.violation_count}</span></td>
                                <td>${offender.owner_name || 'غير مسجل'}</td>
                                <td>${offender.unit_number || '-'}</td>
                                <td>${offender.latest_violation ? new Date(offender.latest_violation).toLocaleDateString('ar-SA') : '-'}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                    `;
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">لا توجد بيانات</p>';
                }
                
            } catch (error) {
                loading.classList.remove('active');
                container.innerHTML = '<p style="text-align: center; color: #dc3545; padding: 20px;">خطأ في تحميل البيانات</p>';
                console.error('Load offenders error:', error);
            }
        }

        // Load repeat offenders on page load
        loadRepeatOffenders();
    </script>
</body>
</html>
