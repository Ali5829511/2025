version: '3.8'

# ملف Docker Compose لاستخدام الصورة المنشورة على Docker Hub
# Docker Compose file for using the published Docker Hub image
# استخدم هذا الملف للنشر السريع بدون الحاجة للبناء المحلي
# Use this file for quick deployment without local building

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: housing_db
    restart: always
    environment:
      POSTGRES_DB: housing_db
      POSTGRES_USER: housing_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeThisPassword123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - housing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U housing_user -d housing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application from Docker Hub
  web:
    # استخدام الصورة المنشورة من Docker Hub
    # Using published image from Docker Hub
    image: ali517/housing-management:latest
    
    # لاستخدام إصدار محدد / To use a specific version:
    # image: ali517/housing-management:v2.0.1
    # image: ali517/housing-management:stable
    
    container_name: housing_web
    restart: always
    environment:
      - FLASK_APP=server.py
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - DATABASE_TYPE=postgresql
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=housing_db
      - DATABASE_USER=housing_user
      - DATABASE_PASSWORD=${DB_PASSWORD:-ChangeThisPassword123!}
      - SECRET_KEY=${SECRET_KEY:-generate-a-strong-secret-key-here}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - housing_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: housing_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # إذا لم يكن لديك ملف nginx.conf، استخدم التكوين الافتراضي
      # If you don't have nginx.conf, use default configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - housing_network

volumes:
  postgres_data:

networks:
  housing_network:
    driver: bridge
