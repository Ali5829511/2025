name: Traffic System CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'traffic_app.py'
      - 'init_traffic_db.py'
      - 'gunicorn_traffic_config.py'
      - 'Dockerfile.traffic'
      - 'requirements.txt'
      - '.github/workflows/traffic-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'traffic_app.py'
      - 'init_traffic_db.py'
      - 'gunicorn_traffic_config.py'
      - 'Dockerfile.traffic'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask flask-cors python-dotenv requests pillow gunicorn colorama
    
    - name: Initialize database
      run: python init_traffic_db.py
    
    - name: Start server in background
      run: |
        PORT=10000 gunicorn --config gunicorn_traffic_config.py traffic_app:app &
        sleep 5
    
    - name: Run health check tests
      run: python test_traffic_health.py http://localhost:10000
    
    - name: Stop server
      run: pkill -f gunicorn || true

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -f Dockerfile.traffic -t traffic-violations-system:test .
    
    - name: Run Docker container
      run: |
        docker run -d -p 10000:10000 --name traffic-test traffic-violations-system:test
        sleep 10
    
    - name: Test Docker container health
      run: |
        curl -f http://localhost:10000/health || exit 1
        echo "Health check passed!"
    
    - name: Stop container
      run: docker stop traffic-test || true
