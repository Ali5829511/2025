name: Deploy to Fly.io

# This workflow deploys the application to Fly.io automatically
# ŸäŸÇŸàŸÖ Ÿáÿ∞ÿß ÿßŸÑŸÄ workflow ÿ®ŸÜÿ¥ÿ± ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ ÿπŸÑŸâ Fly.io ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Fly API Token
        id: check_token
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "token_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è FLY_API_TOKEN secret is not configured"
            echo "‚ÑπÔ∏è To enable Fly.io deployment, add FLY_API_TOKEN to repository secrets"
            echo "‚ÑπÔ∏è Visit: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "‚ÑπÔ∏è Get your token from: https://fly.io/dashboard/personal/tokens"
          else
            echo "token_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Fly.io CLI
        if: steps.check_token.outputs.token_exists == 'true'
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        if: steps.check_token.outputs.token_exists == 'true'
        run: |
          flyctl deploy --remote-only --app 2025-hk100q
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment
        if: steps.check_token.outputs.token_exists == 'true'
        run: |
          flyctl status --app 2025-hk100q
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Send notification
        if: always()
        run: |
          if [ "${{ steps.check_token.outputs.token_exists }}" != "true" ]; then
            echo "‚ö†Ô∏è Fly.io deployment skipped - FLY_API_TOKEN not configured"
            echo "‚ÑπÔ∏è To enable deployment:"
            echo "   1. Get token from: https://fly.io/dashboard/personal/tokens"
            echo "   2. Add secret at: https://github.com/${{ github.repository }}/settings/secrets/actions"
          elif [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Successfully deployed to Fly.io!"
            echo "üåê Application URL: https://2025-hk100q.fly.dev"
          else
            echo "‚ùå Deployment to Fly.io failed!"
          fi
