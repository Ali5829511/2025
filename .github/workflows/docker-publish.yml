name: Build and Push Docker Image

# This workflow builds and publishes Docker images to Docker Hub
# ŸäŸÇŸàŸÖ Ÿáÿ∞ÿß ÿßŸÑŸÄ workflow ÿ®ÿ®ŸÜÿßÿ° ŸàŸÜÿ¥ÿ± ÿµŸàÿ± Docker ÿ•ŸÑŸâ Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_HUB_USERNAME: ali517
  IMAGE_NAME: housing-management

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub Token
        id: check_token
        if: github.event_name != 'pull_request'
        run: |
          if [ -z "${{ secrets.DOCKER_HUB_TOKEN }}" ]; then
            echo "token_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è DOCKER_HUB_TOKEN secret is not configured"
            echo "‚ÑπÔ∏è To enable Docker Hub publishing, add DOCKER_HUB_TOKEN to repository secrets"
            echo "‚ÑπÔ∏è Visit: https://github.com/${{ github.repository }}/settings/secrets/actions"
          else
            echo "token_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' && steps.check_token.outputs.token_exists == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Faculty Housing Management System
            org.opencontainers.image.description=ŸÜÿ∏ÿßŸÖ ÿ•ÿØÿßÿ±ÿ© ÿ•ÿ≥ŸÉÿßŸÜ ÿ£ÿπÿ∂ÿßÿ° ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿØÿ±Ÿäÿ≥
            org.opencontainers.image.vendor=Imam Mohammad Ibn Saud Islamic University
            org.opencontainers.image.authors=Development Team
            org.opencontainers.image.url=https://github.com/Ali5829511/2025
            org.opencontainers.image.source=https://github.com/Ali5829511/2025
            org.opencontainers.image.documentation=https://github.com/Ali5829511/2025/blob/main/README.md

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && steps.check_token.outputs.token_exists == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && steps.check_token.outputs.token_exists == 'true'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          readme-filepath: ./DOCKER_HUB_README.md

      - name: Scan for vulnerabilities
        if: github.event_name != 'pull_request' && steps.check_token.outputs.token_exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request' && steps.check_token.outputs.token_exists == 'true'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Send notification
        if: always()
        run: |
          if [ "${{ steps.check_token.outputs.token_exists }}" != "true" ] && [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "‚ö†Ô∏è Docker Hub credentials not configured - image built but not published"
            echo "‚ÑπÔ∏è To enable publishing, add DOCKER_HUB_TOKEN secret at:"
            echo "   https://github.com/${{ github.repository }}/settings/secrets/actions"
          elif [ "${{ job.status }}" == "success" ]; then
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "‚úÖ Docker image built successfully (not pushed for PR)"
            else
              echo "‚úÖ Docker image built and pushed successfully!"
              echo "üê≥ Image: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}"
              echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
            fi
          else
            echo "‚ùå Docker build/push failed!"
          fi
