name: Build and Push Docker Image

# This workflow builds and publishes Docker images to Docker Hub
# ÙŠÙ‚ÙˆÙ… Ù‡Ø°Ø§ Ø§Ù„Ù€ workflow Ø¨Ø¨Ù†Ø§Ø¡ ÙˆÙ†Ø´Ø± ØµÙˆØ± Docker Ø¥Ù„Ù‰ Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_HUB_USERNAME: ali517
  IMAGE_NAME: housing-management

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Faculty Housing Management System
            org.opencontainers.image.description=Ù†Ø¸Ø§Ù… Ø¥Ø¯Ø§Ø±Ø© Ø¥Ø³ÙƒØ§Ù† Ø£Ø¹Ø¶Ø§Ø¡ Ù‡ÙŠØ¦Ø© Ø§Ù„ØªØ¯Ø±ÙŠØ³
            org.opencontainers.image.vendor=Imam Mohammad Ibn Saud Islamic University
            org.opencontainers.image.authors=Development Team
            org.opencontainers.image.url=https://github.com/Ali5829511/2025
            org.opencontainers.image.source=https://github.com/Ali5829511/2025
            org.opencontainers.image.documentation=https://github.com/Ali5829511/2025/blob/main/README.md

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          readme-filepath: ./DOCKER_HUB_README.md

      - name: Scan for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Send notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Docker image built and pushed successfully!"
            echo "ğŸ³ Image: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}"
            echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
          else
            echo "âŒ Docker build/push failed!"
          fi
