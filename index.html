<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة إسكان أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tajawal:700,400&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ef 0%, #f7fcff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            direction: rtl;
        }

        /* خلفية متحركة */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(15,61,104,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10px, 10px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(15, 61, 104, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .university-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(15, 61, 104, 0.2);
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .university-logo:hover {
            transform: scale(1.05);
        }

        .university-name {
            font-size: 26px;
            font-weight: bold;
            color: #0f3d68;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .system-title {
            font-size: 20px;
            color: #2e8bc0;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0f3d68;
            font-weight: 600;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e7ef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Tajawal', Arial, sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2e8bc0;
            box-shadow: 0 0 0 3px rgba(46, 139, 192, 0.1);
            transform: translateY(-2px);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2e8bc0;
            font-size: 18px;
        }

        .form-group input {
            padding-left: 50px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #0f3d68 60%, #2e8bc0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 61, 104, 0.3);
            background: linear-gradient(90deg, #2e8bc0 60%, #0f3d68 100%);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .quick-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e7ef;
        }

        .quick-actions h3 {
            color: #0f3d68;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .action-btn {
            padding: 12px 15px;
            background: rgba(46, 139, 192, 0.1);
            color: #2e8bc0;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(46, 139, 192, 0.2);
            font-family: 'Tajawal', Arial, sans-serif;
        }

        .action-btn:hover {
            background: #2e8bc0;
            color: white;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #8a8b95;
            font-size: 14px;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 600;
        }

        .success-message {
            background: #51cf66;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 600;
        }

        /* تأثيرات متحركة */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* استجابة للشاشات الصغيرة */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .university-name {
                font-size: 22px;
            }

            .system-title {
                font-size: 18px;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .university-logo {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 600px) {
            .login-container {
                margin: 10px;
                padding: 25px 20px;
            }

            .university-logo {
                width: 100px;
                height: 100px;
            }

            .university-name {
                font-size: 20px;
            }

            .system-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="university_logo.png" alt="شعار الجامعة" class="university-logo">
            <h1 class="university-name">جامعة الإمام محمد بن سعود الإسلامية</h1>
            <p class="system-title">نظام إدارة إسكان أعضاء هيئة التدريس</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </form>

        <div class="quick-actions">
            <h3>الإجراءات السريعة</h3>
            <div class="action-buttons">
                <a href="enhanced_traffic_violations.html" class="action-btn">
                    <i class="fas fa-exclamation-triangle"></i>
                    تسجيل مخالفة
                </a>
                <a href="complaints_management.html" class="action-btn">
                    <i class="fas fa-comment-alt"></i>
                    تسجيل شكوى
                </a>
                <a href="residents_management_updated.html" class="action-btn">
                    <i class="fas fa-user-plus"></i>
                    إضافة ساكن
                </a>
                <a href="dashboard.html" class="action-btn">
                    <i class="fas fa-chart-bar"></i>
                    عرض التقارير
                </a>
            </div>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة © جامعة الإمام محمد بن سعود الإسلامية 2025</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // إخفاء الرسائل السابقة
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // التحقق من بيانات الدخول
            const users = {
                'admin': { password: 'admin123', role: 'admin', name: 'مدير النظام' },
                'violations_officer': { password: 'violations123', role: 'violations', name: 'مسؤول المخالفات' },
                'visitors_officer': { password: 'visitors123', role: 'visitors', name: 'مسؤول الزوار' }
            };
            
            if (users[username] && users[username].password === password) {
                // حفظ بيانات المستخدم
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    role: users[username].role,
                    name: users[username].name,
                    loginTime: new Date().toISOString()
                }));
                
                successMessage.textContent = 'تم تسجيل الدخول بنجاح! جاري التحويل...';
                successMessage.style.display = 'block';
                
                // التحويل إلى لوحة التحكم
                setTimeout(() => {
                    window.location.href = 'main_dashboard.html';
                }, 1500);
            } else {
                errorMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
                errorMessage.style.display = 'block';
                
                // هز النموذج عند الخطأ
                document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = 'slideUp 0.6s ease-out';
                }, 500);
            }
        });

        // التحقق من تسجيل الدخول السابق
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                const loginTime = new Date(user.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                // إذا كان المستخدم مسجل دخول خلال آخر 24 ساعة
                if (hoursDiff < 24) {
                    successMessage.textContent = `مرحباً ${user.name}! جاري التحويل إلى لوحة التحكم...`;
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'main_dashboard.html';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
