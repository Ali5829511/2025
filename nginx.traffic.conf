# Nginx configuration for Traffic Violations System
# تكوين Nginx لنظام المخالفات المرورية

upstream traffic_backend {
    server 127.0.0.1:10000 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name traffic.example.com;  # Change to your domain
    
    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    client_max_body_size 16M;
    
    # Logging
    access_log /var/log/nginx/traffic-access.log;
    error_log /var/log/nginx/traffic-error.log;
    
    # Static files
    location /static/ {
        alias /opt/traffic-system/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploads
    location /static/uploads/ {
        alias /opt/traffic-system/static/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://traffic_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # Main application
    location / {
        proxy_pass http://traffic_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

