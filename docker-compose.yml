version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: housing_db
    restart: always
    environment:
      POSTGRES_DB: housing_db
      POSTGRES_USER: housing_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeThisPassword123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - housing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U housing_user -d housing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: housing_web
    restart: always
    environment:
      - FLASK_APP=server.py
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - DATABASE_TYPE=postgresql
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=housing_db
      - DATABASE_USER=housing_user
      - DATABASE_PASSWORD=${DB_PASSWORD:-ChangeThisPassword123!}
      - SECRET_KEY=${SECRET_KEY:-generate-a-strong-secret-key-here}
    volumes:
      - ./:/app
      - static_files:/app/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - housing_network
    command: gunicorn --config gunicorn_config.py server:app

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: housing_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
    depends_on:
      - web
    networks:
      - housing_network

volumes:
  postgres_data:
  static_files:

networks:
  housing_network:
    driver: bridge
