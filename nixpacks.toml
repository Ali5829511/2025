# Nixpacks configuration for Railway deployment
# تكوين Nixpacks للنشر على Railway

[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql"]

[phases.install]
cmds = [
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python database.py"
]

[start]
cmd = "gunicorn --config gunicorn_config.py server:app"
