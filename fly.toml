# Fly.io Configuration
# تكوين Fly.io
# Faculty Housing Management System - نظام إدارة إسكان أعضاء هيئة التدريس

app = "housing-system"
primary_region = "dfw"  # Dallas, closest to Saudi Arabia

[build]
  # Use official Python buildpack
  # استخدام buildpack رسمي لـ Python

[env]
  FLASK_ENV = "production"
  FLASK_DEBUG = "false"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
